,CTX=C.getContext("2d"),H=C.height,W=C.width,MAX_ITERATIONS=255,SUPER_SAMPLE=2,STEP_SIZE=4,POINTS_PER_RUN=1,RENDER_TIME_LIMIT=35,POINTS_LIMIT=W*H/(STEP_SIZE*STEP_SIZE)/10,ZOOM=1,X_OFF=.7436438,Y_OFF=.13182590271,RUNNING,ASPECT=W/H,goal_aspect=1.75,LAST_X=0,LAST_Y=0,POINTS_VISITED=0;re_run()</script><p>Hi, I'm Me</p></main></body></html>
